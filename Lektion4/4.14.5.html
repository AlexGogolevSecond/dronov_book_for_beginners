<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    сценарий, который получит от пользователя список чисел, разделенных запятыми, и выведет их отсортированными по воз­-
    растанию, причем сначала выведет все четные числа, а потом — все нечетные.
    Подсказка: превратите полученную от пользователя строку в массив, содержа­
    щий отдельные числа, и отсортируйте его.
    */
    let ins = window.prompt('Введите список чисел через запятую', 0);  //string
    let arr = ins.split(',');
    //let arr2 = arr.map((el) => parseInt(el));
    let arr2 = arr.map(Number);  // так ещё оптимальнее
    //console.log(arr2);
    arr2.sort();
    window.document.write('<p>', arr2, '</p>');

    </script>
</body>
</html>
