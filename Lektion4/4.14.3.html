<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        сценарий, который выведет текущую дату
        в формате:
        Сегодня <число> <название месяца> <год> г.
        Подсказка: создайте объект временной отметки и используйте методы класса
        Date.
        */
        d = new Date();
        let month;
        switch (d.getMonth()) {
            case 0:
                month = 'Января';
                break;
            case 1:
                month = 'Февраля';
                break;
            case 2:
                month = 'Марта';
                break;
            case 3:
                month = 'Апреля';
                break;
            case 4:
                month = 'Мая';
                break;
            case 5:
                month = 'Июня';
                break;
            case 6:
                month = 'Июля';
                break;
            case 7:
                month = 'Августа';
                break;
            case 8:
                month = 'Сентября';
                break;
            case 9:
                month = 'Октября';
                break;
            case 10:
                month = 'Ноября';
                break;
            case 11:
                month = 'Декабря';
                break;
        }

        window.document.write('<p>', `Сегодня ${d.getDate()} ${month} ${d.getFullYear()}`,'</p>')

    </script>
</body>
</html>
