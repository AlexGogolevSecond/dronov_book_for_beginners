<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    Напишите страницу 4.14.1.html со сценарием, который получит от пользователя
    список чисел (посредством диалогового окна ввода значения, выводимого кон­
    струкцией window.prompt), разделенных запятыми, и выведет на страницу их
    среднее арифметическое. При этом не используйте в сценарии циклы.
    Подсказка: превратите объект полученной от пользователя строки в массив, со­
    держащий отдельные числа, и подумайте, какой метод массива (класса Array)
    подойдет в этом случае.
    */

        let ins = window.prompt('Введите список чисел через запятую', 0);  //string
        let arr = ins.split(',');
        let sum = 0;
        arr.forEach((el) => sum += parseInt(el));
        //console.log(`sum: ${sum}`);
        window.document.write('<p>', 'Среднее арифметическое: ', sum / arr.length, '</p>');

        
        //window.document.write('<p>', cents, '</p>');
    </script>
</body>
</html>
