<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const anonFunc = function (d) {
            return d * Math.PI;
        }
        let cl = anonFunc(5);
        window.document.write('<p>', cl, '</p>')

    </script>
</body>
