<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <script>
        function circleSquare(d) {
            return ((d / 2)**2) * Math.PI;
        }
        
        window.document.write('<tr>');
        window.document.write('<td>', '10 м', '</td>');
        window.document.write('<td> площадь круга: ', circleSquare(10), '</td>');
        window.document.write('</tr>');

        window.document.write('<tr>');
        window.document.write('<td>', '20 м', '</td>');
        window.document.write('<td> площадь круга: ', circleSquare(20), '</td>');
        window.document.write('</tr>');

        window.document.write('<tr>');
        window.document.write('<td>', '35 м', '</td>');
        window.document.write('<td> площадь круга: ', circleSquare(35), '</td>');
        window.document.write('</tr>');

    </script>
    </table>
</body>
</html>
