<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Квадратные корни</title>
    </head>
    <body>
        <h1>Квадратные корни от 1 до 10</h1>
        <table>
        <script>
            let i;
            for (i = 1; i <= 10; ++i) {
                window.document.write('<tr>');
                window.document.write('<td>', i, '</td>');
                window.document.write('<td>', Math.sqrt(i), '</td>');
                window.document.write('</tr>');
            }
        </script>
        </table>
    </body>
</html>
