<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Квадратные корни</title>
    </head>
    <body>
        <table>
        <script>
            function circleLength(d){
                let l;
                l = d * Math.PI;
                return l;
            }

            window.document.write('<tr>');
            window.document.write('<td>2</td>');
            window.document.write('<td>',circleLength(2),'</td>');
            window.document.write('</tr>');

            window.document.write('<tr>');
            window.document.write('<td>5</td>');
            window.document.write('<td>',circleLength(5),'</td>');
            window.document.write('</tr>');

            window.document.write('<tr>');
            window.document.write('<td>10</td>');
            window.document.write('<td>',circleLength(10),'</td>');
            window.document.write('</tr>');

            window.document.write('<tr>');
            window.document.write('<td>20</td>');
            window.document.write('<td>',circleLength(20),'</td>');
            window.document.write('</tr>');
        </script>
        </table>
    </body>
</html>
